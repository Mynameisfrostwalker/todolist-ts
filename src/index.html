<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>

    <header>
        <h1>To do list</h1>
    </header>

    <nav>
        <ul>
            <li id="default" class="active project"><i class="fa-solid fa-list-check"></i> Default</li>
            <li id="today" class="project"><i class="fas fa-calendar-day"></i> Today</li>
            <li id="thisWeek" class="project"><i class="fas fa-calendar-week"></i> This Week</li>
            <li><i class="fas fa-project-diagram"></i> Projects</li>
            <ul class="projects-list">

            </ul>
        </ul>
    </nav>

    <main>
        <!--
        <div class="item">
            
            <div class="info">
                <p>Title</p>
                <p>Due Date</p>
            </div>

            <div class="control">
                <input type="checkbox" name="complete" id="complete">


                <div class="alter-items">
                    <i class='fas fa-edit'></i>
                    <i class='fas fa-trash-alt'></i>
                </div>
            </div>
        </div>
    -->
        <div class="add-item">
            
            <div class="add-button form-show">
                <i class="fas fa-plus add"></i>
            </div>

            <div class="item form none">

                <p>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </p>

                <p>
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate">
                </p>

                <p>
                    <select name="priority" id="priority">
                        <option selected disabled>Priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </p>

                <p>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="20" rows="2"></textarea>
                </p>

                <div class="add-button">
                    <i class="fas fa-plus add"></i>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
