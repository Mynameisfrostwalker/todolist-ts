<body>

    <header>
        <h1>To do list</h1>
    </header>

    <nav>
        <ul>
            <li id="default" class="active project"><i class="fa-solid fa-list-check"></i> Default</li>
            <li id="today" class="project"><i class="fas fa-calendar-day"></i> Today</li>
            <li id="thisWeek" class="project"><i class="fas fa-calendar-week"></i> This Week</li>
            <li><i class="fas fa-project-diagram"></i> Projects</li>
            <ul class="projects-list">

            </ul>
        </ul>
    </nav>

    <main>
        <!--

        <div class="add-item">
            
            <div class="add-button form-show">
                <i class="fas fa-plus add"></i>
            </div>

            <div class="item form none">

                <form>

                    <p>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </p>

                    <p>
                        <label for="dueDate">Due Date</label>
                        <input type="date" name="dueDate" id="dueDate" required>
                    </p>

                    <p>
                        <select name="priority" id="priority" required>
                            <option selected disabled>Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </p>

                    <p>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="20" rows="2" required></textarea>
                    </p>

                    <div class="add-button">
                        <button type="submit" class="form-button">
                            <i class="fas fa-plus add"></i>
                        </button>
                    </div>
                </form>

            </div>

        </div>
    </main>
