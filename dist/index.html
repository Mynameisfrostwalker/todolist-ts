<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
        <h1>To do list</h1>

    <nav>
        <ul>
            <li><i class="fa-solid fa-list-check"></i> Default</li>
            <li><i class="fas fa-calendar-day"></i> Today</li>
            <li><i class="fas fa-calendar-week"></i> This Week</li>
            <li><i class="fas fa-project-diagram"></i> Projects</li>
            <ul class="projects-list">

    <main>
        <div class="item">
            
            <div class="info">
                <p>Title</p>
                <p>Due Date</p>
            </div>

            <div class="control">
                <input type="checkbox" name="complete" id="complete">


                <div class="alter-items">
                    <i class='fas fa-edit'></i>
                    <i class='fas fa-trash-alt'></i>
                </div>
            </div>
        </div>
        <div class="add-item"><i class="fas fa-plus add"></i></div>
    </main>

</body>
</html>
